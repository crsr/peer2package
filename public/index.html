<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>Document</title><link rel="stylesheet" href="stylesheets/main.css"><link rel="stylesheet" href="stylesheets/animations.css"><script src="../bower_components/angular/angular.js"></script><script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script><script>window.onload = function () {
	var preloader = document.getElementById('preloader');
	setTimeout(function () {
		preloader.classList.add('hidden') }, 0					
	);
};
</script></head><body ng-app="peer2package"><div id="preloader" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px;"><img src="./img/preloader.gif"></div><div id="navbar"><div id="logo"><img src="img/logo.svg"><p>Peer2Package</p></div><div id="menu"><span></span><span></span><span></span><span></span></div></div><nav id="side-nav-menu" role="navigation" ng-controller="menuController"><div id="menubox" ng-class="menuClass"><div id="navcontainer-menu" ng-show="authStatus"><div id="arrow" class="home"></div><a id="home" ui-sref="main" class="active">Home</a><a id="about" ui-sref="about">About</a></div><div id="navcontainer-login" ng-show="!authStatus"><h1>Login</h1><form id="loginForm" name="loginForm" novalidate><div class="inputs"><input id="email" type="email" ng-model="user.email" placeholder="Email"><div class="valid"><img src="img/valid.svg" ng-show="user.email"><img src="img/invalid.svg" ng-show="!user.email"></div></div><div class="inputs"><input id="password" type="password" ng-model="user.password" placeholder="Password"><div class="valid"><img src="img/valid.svg" ng-show="user.password"><img src="img/invalid.svg" ng-show="!user.password"></div></div><button type="submit">Submit</button><a ng-click="menuClass='registerOn'" class="small">or register</a></form></div><div id="navcontainer-register" ng-show="!authStatus"><h1>Register</h1><form id="registerForm" name="regForm" novalidate><div class="inputs"><input id="email" type="email" ng-model="user.email" placeholder="Email"><div class="valid"><img src="img/valid.svg" ng-show="user.email"><img src="img/invalid.svg" ng-show="!user.email"></div></div><div class="inputs"><input id="fname" type="text" ng-model="user.fname" placeholder="First Name" ng-required="true"><div class="valid"><img src="img/valid.svg" ng-show="user.fname"><img src="img/invalid.svg" ng-show="!user.fname"></div></div><div class="inputs"><input id="lname" type="text" ng-model="user.lname" placeholder="Last Name" ng-required="true"><div class="valid"><img src="img/valid.svg" ng-show="user.lname"><img src="img/invalid.svg" ng-show="!user.lname"></div></div><div class="inputs"><input id="passwd" type="password" ng-model="user.password" placeholder="Password" ng-required="true"><div class="valid"><img src="img/valid.svg" ng-show="user.password"><img src="img/invalid.svg" ng-show="!user.password"></div></div><div class="inputs"><input id="pword" type="password" ng-model="user.pword" placeholder="Confirm Password" ng-required="true"><div class="valid"><img src="img/valid.svg" ng-show="user.pword == user.password &amp;&amp; user.pword"><img src="img/invalid.svg" ng-show="user.pword != user.password || !user.pword"></div></div><button type="submit">Submit</button><a ng-click="menuClass=''" class="small">or login</a></form></div></div></nav><div ui-view><div ng-controller="mainController" class="container"><div class="jumbotron"><h1>Peer2Package</h1></div></div></div></body><script src="js/main.js"></script><script>var menu = document.getElementById('menu');
var sidenavmenu = document.getElementById('side-nav-menu');
var arrow = document.getElementById('arrow');
var btn_home = document.getElementById('home');
var btn_about= document.getElementById('about');

btn_about.addEventListener('click', function () {
	arrow.classList.add('about');
	arrow.classList.remove('home');
	btn_about.classList.add('active');
	btn_home.classList.remove('active');
});

btn_home.addEventListener('click', function () {
	arrow.classList.add('home');
	arrow.classList.remove('about');
	btn_home.classList.add('active')
	btn_about.classList.remove('active')
});
menu.addEventListener('click', function () {
	menu.classList.toggle('open');
	sidenavmenu.classList.toggle('nav-open')
});</script></html>

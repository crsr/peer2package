<div ng-controller="uploadController"><form id="photoUpload" action="/photoUpload" method="post" enctype="multipart/form-data"><div>Crop Image and Upload</div><button ngf-select="ngf-select" ng-model="picFile" accept="image/*">Select Image</button><div ngf-drop="ngf-drop" ng-model="picFile" ngf-pattern="image/*" class="cropArea"><img-crop image='picFile | ngfDataUrl' result-image='croppedDataUrl' ng-init='croppedDataUrl=""'></imgcrop></div><div><img ng-src="{{croppedDataUrl}}"/>	</div><button ng-click="upload(croppedDataUrl, picFile.name)">Submit</button><span ng-show="progress &gt;= 0" class="progress"><div style="width:{{progress}}%" ng-bind="progress + &quot;%&quot;"></div></span><span ng-show="result">Upload Successful</span><span ng-show="errorMsg" class="err">{{errorMsg}}</span></form></div>
